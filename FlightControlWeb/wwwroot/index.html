<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottstrap 4 website</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- Map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
          integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
          crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
            integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
            crossorigin=""></script>
    <link href="css/style.css" rel="stylesheet">
    <!-- Patch-->
    <link rel="shortcut icon" href="#">

</head>
<body>
    <!-- <div class="container-fluid"> -->
    <div class="row" style="height: 550px">
        <div class="col-8">
            <!-- The map div -->
            <div class="rounded" id="mapid" style="float: left;height: 80% ; width: 100%;">

            </div>
            <div class="row" style="height: 20%">
                <!-- The flight information div -->
                <div class="col rounded" style="float:left; clear: left; border: solid; width: 70%;">
                    <h5 class="text-center">Flight Details</h5>
                    <table class="table table-responsive table-hover" id="clickedFlightTable">
                        <thead>
                            <tr>
                                <th>Flight ID</th>
                                <th>Arrival Time</th>
                                <th>Airline</th>
                            </tr>
                        </thead>
                        <tbody id="clickedFlight">
                        </tbody>
                    </table>
                </div>
                <div class="container rounded" style="width:30%; border:dashed">
                    <form enctype="multipart/form-data" method="post" action="/js/" style="padding:50px">
                        <input type="file" id="inputFiles" accept="application/json"/>
                    </form>
                </div>
            </div>
        </div>
        <!-- The right bar all flights information div -->
        <div class="col-4 pr-5" style="z-index: 2; height:100%">
            <!-- drag and drop  -->
            <!-- <div class="row overlay-div pr-3" id="dropzone" style="border:dashed ;border-width: 3px;border-color: lightgray;
            background-color: whitesmoke; height: 100%; width: 100%; display:none" >
                <div style="display: table;width: 100%;height: 100%; vertical-align: middle;">
                    <h4 style="vertical-align: middle; display:table-cell; ">Drop to upload your files</h4>
                </div>
            </div> -->
            <!-- My flights info sheet -->
            <div class="container rounded" id="myFlights" style="height: 50%; border: solid; margin-top: 10px">
                <h4 class="text-center">My Flights</h4>
                <table class="table table-responsive table-hover" id="myFlightsTable">
                    <thead>
                        <tr>
                            <th>Flight ID</th>
                            <th>Arrival Time</th>
                            <th>Airline</th>
                        </tr>
                    </thead>
                    <tbody id="myFlightsBody">
                    </tbody>
                </table>
            </div>
            <!-- External flights info sheet -->
            <div class="container rounded" id="externalFlights" style="height: 50%; border: solid; margin-top: 10px">
                <h4 class="text-center">External Flights</h4>
                <table class="table table-responsive table-hover" id="externalFlightsTable">
                    <thead>
                        <tr>
                            <th>Flight ID</th>
                            <th>Arrival Time</th>
                            <th>Airline</th>
                        </tr>
                    </thead>
                    <tbody id="externalFlightsBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- </div> -->
    <!-- Adding the map to the web -->
    <script>
        //var mymap = L.map('mapid').setView([51.505, -0.09], 13);
        var mymap = L.map('mapid').setView([32, 35], 8);

        L.tileLayer('https://api.maptiler.com/maps/hybrid/{z}/{x}/{y}.jpg?key=hobXqF8UYeIDF2PiEdyE', {
            attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>',
            maxZoom: 12,
            minZoom: 1,
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1,
            accessToken: 'your.mapbox.access.token'
        }).addTo(mymap);

    </script>
    <script src="js/upLoad.js"></script>
    <script src="js/GetFlightsData.js"></script>

</body>
</html>
